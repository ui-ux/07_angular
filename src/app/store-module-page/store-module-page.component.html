<p>store-module-page works!</p>

<h3>All Cars:</h3>
<ul>
  <li *ngFor="let car of cars$ | async">
    {{ car.year }} {{ car.make }} {{ car.model }} (ID: {{ car.id }})
  </li>
</ul>

<h3>Selected Car Details:</h3>
<div *ngIf="selectedCar$ | async as car; else noCar">
  <p>{{ car.year }} {{ car.make }} {{ car.model }} (ID: {{ car.id }})</p>
</div>
<ng-template #noCar>
  <p>No car selected.</p>
</ng-template>
